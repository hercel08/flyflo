<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <section class="first">
      <div class="logo"><img src="images/logo.svg" alt="logo"></div>
      

      <div class="location">

      <div class="document">
        <img src="images/icon-document.svg" alt="document">
      </div>
      <div class="folder">
        <img src="images/icon-folder.svg" alt="folder">
      </div>
      <div class="upload">
        <img src="images/icon-upload.svg" alt="upload">
      </div>

      </div>
      
    </section>
    <section class="second">
      <div class="container">
        <div class="note">
          <p>Youâ€™ve used
            <span class="eight">8</span><span class="one">1</span><span class="five">5</span>
            <span class="GB">GB</span>
            of your storage</p>
        </div>
        <div class="meter">
          <div class="meter-bar">
            <div class="meter-gauge">
              
            </div>
          </div>
        </div>
        <div class="digit">
          <div class="min-gb">0 GB</div>
          <div class="max-gb">1000 GB</div>
        </div>
      </div>
      <div class="display-plan">
        <div class="plan-digit">
          <span>1</span><span>8</span><span>5</span>
        </div>
        <div class="gb-left">
          GB Left
          <div class="edge"></div>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
